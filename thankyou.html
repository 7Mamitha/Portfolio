<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Form Submitted - Mamitha Amini M</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: linear-gradient(135deg, #e0c3fc, #8ec5fc);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      margin: 0;
    }
    .thankyou-box {
      background: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0px 5px 20px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 90%;
      opacity: 0;
      transform: scale(0.8);
      animation: popIn 1s ease forwards;
      z-index: 10;
      position: relative;
    }
    @keyframes popIn {
      0% { opacity: 0; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1); }
    }
    .thankyou-box h2 { color: #28a745; font-weight: bold; }
    .thankyou-box p { color: #555; }
    .thankyou-box a {
      margin-top: 15px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }
    .thankyou-box i { animation: bounce 1.5s infinite; }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }
    
    .confetti {
      position: absolute;
      top: 0;
      width: 10px;
      height: 10px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  
  <div class="thankyou-box">
    <i class="bi bi-check-circle-fill text-success" style="font-size:3rem;"></i>
    <h2 class="mt-3">Form Successfully Submitted!</h2>
    <p>Thank you for reaching out, Iâ€™ll get back to you soon.</p>
    <a href="D:\new portfolio\index.html" class="btn btn-dark">
      <i class="bi bi-arrow-left-circle me-2"></i> Go Back
    </a>
  </div>


  <script>
    function createConfetti() {
      const colors = ["#ff0a54","#ff477e","#ff7096","#ff85a1","#fbb1bd","#a0e7e5","#b4f8c8","#fbe7c6","#cdb4db","#ffc6ff"];
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        const size = Math.random() * 8 + 4;
        confetti.style.width = confetti.style.height = size + "px";
        const duration = Math.random() * 3 + 2;
        confetti.style.animation = `fall ${duration}s linear forwards`;
        confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
        document.body.appendChild(confetti);
        setTimeout(() => { confetti.remove(); }, duration * 1000);
      }
    }

    
    const style = document.createElement('style');
    style.innerHTML = `
      @keyframes fall {
        to { transform: translateY(100vh) rotate(720deg); opacity: 0; }
      }
    `;
    document.head.appendChild(style);

    window.onload = createConfetti;
  </script>
</body>
</html>
